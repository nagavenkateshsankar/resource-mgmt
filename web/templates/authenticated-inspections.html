{{define "authenticated-inspections"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Site Inspection Manager</title>
    <meta name="description" content="{{.Description}}">
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="/static/css/base.css">
    {{range .StyleSheets}}
    <link rel="stylesheet" href="{{.}}">
    {{end}}
</head>
<body class="{{.BodyClass}}">
    <div class="app-container">
        <main class="main-content">
            <h1>Inspections</h1>
            <p>Manage and track site inspections</p>
            <div class="inspections-list">
                <div class="empty-state">
                    <p>No inspections found. Create your first inspection to get started.</p>
                    <button class="btn btn-primary">Create Inspection</button>
                </div>
            </div>
        </main>
    </div>
    
    {{range .Scripts}}
    <script src="{{.}}"></script>
    {{end}}
</body>
</html>
{{end}}
