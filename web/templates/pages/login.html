{{define "page-content"}}
<form id="login-form" class="login-form" method="post" autocomplete="on">
    <div class="form-group">
        <input type="email" 
               id="email" 
               name="email" 
               placeholder="Email" 
               required 
               class="form-control"
               autocomplete="email"
               spellcheck="false"
               autocapitalize="none">
    </div>
    <div class="form-group">
        <input type="password" 
               id="password" 
               name="password" 
               placeholder="Password" 
               required 
               class="form-control"
               autocomplete="current-password"
               spellcheck="false">
    </div>
    <button type="submit" id="login-btn" class="btn btn-primary btn-block">
        Sign In
    </button>
</form>
<div class="oauth-login">
    <button type="button" id="microsoft-login-btn" class="btn btn-secondary btn-block" style="margin-top: 1em;">
        <img src="/static/images/microsoft-logo.png" alt="Microsoft" style="height: 20px; vertical-align: middle; margin-right: 8px;"> 
        Sign in with Microsoft
    </button>
</div>
{{end}}
