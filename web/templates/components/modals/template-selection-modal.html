{{define "template-selection-modal"}}
<div class="modal" id="template-selection-modal" data-modal="template-selection-modal">
    <div class="modal-backdrop" data-modal-close="template-selection-modal"></div>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Inspection Template</h5>
                <button type="button" class="modal-close" data-modal-close="template-selection-modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="template-search">
                    <div class="form-group">
                        <input type="text" class="form-control" id="template-search" placeholder="Search templates...">
                    </div>
                    <div class="template-filters">
                        <select class="form-control" id="template-category-filter">
                            <option value="">All Categories</option>
                            <option value="safety">Safety</option>
                            <option value="quality">Quality</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="compliance">Compliance</option>
                        </select>
                    </div>
                </div>
                <div class="template-list" id="template-selection-list">
                    <!-- Templates will be populated by JavaScript -->
                    <div class="template-loading">
                        <div class="loading-spinner"></div>
                        <p>Loading templates...</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-modal-close="template-selection-modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="start-inspection-btn" disabled>Start Inspection</button>
            </div>
        </div>
    </div>
</div>
{{end}}
