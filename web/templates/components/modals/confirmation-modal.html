{{define "confirmation-modal"}}
<div class="modal" id="confirmation-modal" data-modal="confirmation-modal">
    <div class="modal-backdrop" data-modal-close="confirmation-modal"></div>
    <div class="modal-dialog modal-sm modal-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{if .Title}}{{.Title}}{{else}}Confirm Action{{end}}</h5>
                <button type="button" class="modal-close" data-modal-close="confirmation-modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="confirmation-icon">
                    {{if eq .Type "danger"}}⚠️{{else if eq .Type "success"}}✅{{else if eq .Type "info"}}ℹ️{{else}}❓{{end}}
                </div>
                <p class="confirmation-message">{{.Message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-modal-close="confirmation-modal">
                    {{if .CancelText}}{{.CancelText}}{{else}}Cancel{{end}}
                </button>
                <button type="button" class="btn {{if eq .Type "danger"}}btn-danger{{else}}btn-primary{{end}}" data-action="confirm">
                    {{if .ConfirmText}}{{.ConfirmText}}{{else}}Confirm{{end}}
                </button>
            </div>
        </div>
    </div>
</div>
{{end}}
